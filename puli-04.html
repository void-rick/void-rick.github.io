    <h2>埔里酒廠</h2>
	<p>埔里紹興，聞名中外，本廠近年來致力於結合埔里地區藝術文化資產，全力營造「紹興酒鄉」的特色，並成立全台首座的「酒文化館」傳承歷史酒鄉文化，同時讓傳統酒業創新意，開發出一系列佳餚；紹興米糕、紹興滷味、菜葉蛋、不老蛋、瓜子等，陶醉味覺，此外本廠新開發上市的「愛蘭白酒」，風味絕佳，自推出以來深受各界好評，館內有免費品酒服務，歡迎您來品嚐。
