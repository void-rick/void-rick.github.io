    <h2>廣興紙廠</h2>
        <p>「藝之鎮」埔里，傳承造工藝已七十年之久，精緻的手工紙業，聞名中外。位於埔里愛蘭台地，紹興酒泉旁的「廣興紙寮」秉持以傳統文化創新意，精研開發出各種精緻的手工紙，走一趟廣興見證中國二千年前天工開物的歷史，廠內設有蔡倫造紙教室，讓每位旅客能親自動手造紙感受文化的傳承，並將成品與古老印刷結合，完成自己的紀念作品。
