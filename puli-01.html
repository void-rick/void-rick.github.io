    <h2>牛耳藝術公園</h2>
        <p>牛耳藝術公園，佔地約二萬餘坪，園內密植樹木花草，綠意盎然，本園以陳列樸素藝術家林淵先生的作品為主，有石雕、木雕、繪畫、刺繡、拼裝作品數千件，為全台最具本土文化特色之藝公園，園內設有童玩廣場，牛耳藝廊、林淵美術館、露天咖啡座、養蜂生態區、親子陶區、及特殊植物花卉介紹等，園內景觀自然優雅，是眺望埔里的最佳景點，更是集觀光、藝術、休閒、美術教學於一身的文化園區。
