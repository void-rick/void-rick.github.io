<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>表格練習-15-3A917012</title>
<meta charset="utf-8">
<meta name="description" content="寵物表格">
<meta name="keywords" content="寵物">
<meta name="author" content="作者">
<body background="bg\bg12.jpg">
</head>
<body>
    <h1><font color =#0a02b0>投稿貓咪照片</font></h1>
    <form id="animal" action="#" method="post">
        <table border="1">
       <tr>
           <th>貓的名字</th>
           <td><input type="text" name="cat-name"></td>
       </tr>
       <tr>
           <th>居住地區</th>
           <td>
               <select name="location choose">
                   <option value="selected">請選擇</option>
                   <option value="北海道">北海道</option>
                   <option value="東北">東北</option>
                   <option value="關東甲信越">關東甲信越</option>
                   <option value="東海、北陸">東海、北陸</option>
                   <option value="近幾">近幾</option>
                   <option value="中國地方、四國">中國地方、四國</option>
                   <option value="九州、沖繩">九州、沖繩</option>
           </td>
       </tr>
       <tr>
           <th>性別</th>
           <td>
           <input type="radio" name="sex" value="雄性" checked>雄性
           <input type="radio" name="sex" value="雌性" checked>雌性
           </td>
       </tr>
       <tr>
           <th>喜歡的食物</th>
           <td>
           <input type="checkbox" name="like1" value="魚">魚
           <input type="checkbox" name="like2" value="肉">肉
           <input type="checkbox" name="like3" value="牛奶">牛奶
           <input type="checkbox" name="like4" value="乾飼料">乾飼料
           <input type="checkbox" name="like5" value="貓罐頭">貓罐頭
           <input type="checkbox" name="like6" value="甜食">甜食
           </td>
       </tr>
       <tr>
           <th>照片</th>
           <td><input type="file" name="photo"></td>
       </tr>
       <tr>
           <th>飼主名</th>
           <td><input type="text" name="name"></td>
       </tr>
       <tr>
           <th>E-Mail</th>
           <td><input type="email" name="email"></td>
       </tr>
       <tr>
           <th>備註</th>
           <td><textarea name="comment" rows="4" cols="40"></textarea></td>
       </tr>
            </table>   
            <div>
               <input type="reset" value="清除重填">
               <input type="submit" value="送出">
           </div>
            </form>
		</body>
